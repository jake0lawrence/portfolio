name: CI & Deploy to droplet

on:
  push:
    branches: [ main ]
  workflow_dispatch:          # allow manual trigger in Actions tab

# ---------------------------------------------------------------------
#  Shared settings
# ---------------------------------------------------------------------
env:
  NODE_VERSION: 20.x          # keep in sync with droplet

jobs:
# ---------------------------------------------------------------------
#  1) Run a lightweight CI sanity-check
# ---------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # full history for correct version / changelog

      - name: ‚öôÔ∏è  Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: üì¶  Install deps
        run: |
          corepack enable      # ensures pnpm v10 on runner
          pnpm install --frozen-lockfile --silent

      - name: üö¶  Lint, test, build
        run: |
          pnpm lint
          pnpm test
          pnpm run build

# ---------------------------------------------------------------------
#  2) Deploy ‚Äì only if CI job above succeeded
# ---------------------------------------------------------------------
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}   # extra safety

    steps:
      - name: üöÄ  Trigger droplet webhook
        env:
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          WEBHOOK_URL:    ${{ secrets.WEBHOOK_URL || 'https://jakelawrence.io/deploy' }}
        run: |
          echo "Calling $WEBHOOK_URL?secret=***"
          curl --fail --silent --show-error \
            "${WEBHOOK_URL}?secret=${WEBHOOK_SECRET}"


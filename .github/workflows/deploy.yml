name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.1.1'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------- toolchain (kept for lint/test if you add steps later) ----------
    - name: Set up pnpm + Node
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
        node-version: ${{ env.NODE_VERSION }}
        run_install: false

    # ---------- run the deploy script ----------
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DO_HOST }}
        username: root
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          /opt/deploy/portfolio.sh

    # ---------- fetch & upload the remote deploy log ----------
    - name: Fetch deploy log
      if: always()
      id: fetch_log
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DO_HOST }}
        username: root
        key: ${{ secrets.DO_SSH_KEY }}
        script: cat /var/log/portfolio-deploy.log

    - name: Write deploy log file
      if: always()
      run: |
        mkdir -p deploy-log
        echo "${{ steps.fetch_log.outputs.stdout }}" > deploy-log/portfolio-deploy.log

    - name: Upload deploy log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: deploy-log
        path: deploy-log/portfolio-deploy.log

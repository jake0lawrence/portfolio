# 2) Deploy (only runs if CI passed & weâ€™re on main)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸš€  Trigger DigitalOcean webhook
        env:
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          # Optional override via secret; falls back to canonical URL
          WEBHOOK_URL:    ${{ secrets.WEBHOOK_URL }}
        run: |
          URL="${WEBHOOK_URL:-https://jakelawrence.io/deploy}"
          echo "Curling $URL"
          curl --fail --silent --show-error \
            "${URL}?secret=${WEBHOOK_SECRET}"
